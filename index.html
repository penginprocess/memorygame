<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Work+Sans:900">
    <link rel="stylesheet" style="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" style="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" style="text/css" href="resources/css/style.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
  <body>
    <div class="big-container">
      <div class="col-md-3 col-xs-12">
        <h2>Match Game</h2>
        <h4>Rules</h4>
        <p>click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
        <h4>How to Win</h4>
        <p>You win when all pairs have been found.</p>
      </div>
      <div class="container col-md-9 col-xs-12">
        <div class="col-xs-3 card unmatched"></div>
        <div class="col-xs-3 card unmatched"></div>
        <div class="col-xs-3 card unmatched"></div>
        <div class="col-xs-3 card unmatched"></div>
        <div class="col-xs-3 card unmatched"></div>
        <div class="col-xs-3 card unmatched"></div>
        <div class="col-xs-3 card unmatched"></div>
        <div class="col-xs-3 card unmatched"></div>
        <div class="col-xs-3 card unmatched"></div>
        <div class="col-xs-3 card unmatched"></div>
        <div class="col-xs-3 card unmatched"></div>
        <div class="col-xs-3 card unmatched"></div>
        <div class="col-xs-3 card unmatched"></div>
        <div class="col-xs-3 card unmatched"></div>
        <div class="col-xs-3 card unmatched"></div>
        <div class="col-xs-3 card unmatched"></div>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="resources/js/main.js"></script>
  </body>
</html>
